<div id ="winYesNo" class="modal fade" style="margin-top: 50%" modalcenter>
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div style="padding-top:20px;padding-bottom: 20px;text-align: center;">
                    <span class='dialogTitle' ng-bind="winYesNo.content"></span>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center;border-top: 1px solid #e5e5e5;padding:0;">
                <div style="width:49.9%;height:100%;float:left;border-right: 1px solid #e5e5e5;padding:15px;" ng-click="winYesNo.yesFunc()">确定</div>
                <div style="width:49.9%;height:100%;float:left;padding:15px;" data-dismiss="modal">取消</div>
            </div>
        </div>
    </div>
</div>
