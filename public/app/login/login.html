<div height-Resizable="0" class="loginBody" ng-show="requireLogin">
    <div class="col-xs-12 col-md-4 col-md-offset-4 loginContainer">
        <img src="//cdn.baifm.cn/1/clientWeb/img/banner2.jpg" class="img">
        <div class="col-xs-12" style="margin-bottom:1.5rem;">
            <div class="lab">
                <div class="col-lg-2 col-xs-2 text-center">
                    <img class="ji" src="//cdn.baifm.cn/1/clientWeb/img/tel-icon.png"/>
                </div>
                <div class="col-lg-10 col-xs-10 text-left empty">
                    <input type="text" name="phone" ng-model="user.phone" style="font-size: 1rem" placeholder="请输入手机号码">
                </div>
            </div>
        </div>

        <div class="col-xs-12" style="margin-bottom:1.5rem;" >
            <div class="lab">
                <div class="col-lg-2 col-xs-2 text-center">
                    <img class="ji" src="//cdn.baifm.cn/1/clientWeb/img/yzm-icon.png"/>
                </div>
                <div class="col-lg-7 col-xs-6 text-left empty" >
                    <input type="text" name="loginCode" ng-model="user.loginCode" style="font-size: 1rem" placeholder="请输入验证码">
                </div>
                <div class="col-lg-3 col-xs-4 text-left empty">
                    <button type="button" class="click" ng-disabled="codeDisabled" style=" padding: 0" ng-click="getCode(1)">
                        <span style="color:#333333;font-size: 1rem" ng-bind="codeTxt"></span>
                    </button>
                </div>
            </div>
        </div>


        <div class="col-xs-12" style="font-size: 1rem;">
            <span style="padding-left:0.2rem;">收不到短信验证码，试试<a ng-click="getCode(2)">语音验证码</a></span>
        </div>

        <div class="col-xs-12" style="margin-top:1.2rem;margin-bottom: 1rem;">
            <button type="submit" class="login-btn" ng-click="login()">登录</button>
        </div>
    </div>
</div>
